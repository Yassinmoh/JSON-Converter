<section class="home__section">
  <app-json-form (jsonParsed)="onJsonParsed($event)"></app-json-form>
  <app-filter *ngIf="jsonData" [jsonKeys]="jsonKeys" [filters]="filters" (applyFilter)="applyFilter()" (clearFilters)="clearFilters()"></app-filter>
  <app-table *ngIf="jsonData" [jsonKeys]="jsonKeys" [paginatedData]="paginatedData" [rows]="rows" [totalRecords]="filteredData.length" (paginate)="paginate($event)"></app-table>
</section>
